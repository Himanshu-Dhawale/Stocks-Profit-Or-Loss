<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks- Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Stocks Calculator</h1>
    <main>
        <div class="input-container">
        <label for="Initial-Price">Initial Price
            <input type="text" id="Initial-Price" placeholder="Enter Initial Price Here">
        </label>
        <label for="Stocks-Quantity">Quantity of Stocks
            <input type="text" id="Stocks-Quantity" placeholder="Enter the number of stocks bought">
        </label>
        <label for="Current-Price">Current Price
            <input type="text" id="Current-Price" placeholder="Enter the current price of the stocks">
        </label>
    </div>

        <button id="submit-btn">Tell Me!</button>
        <div id="output-box"></div>

        <!-- <section class="hero-container">
            <div class="image-container">
                <img src="Stock Investment.svg" alt=Investor" class="hero-img">
            </div>
        </section> -->
    </main>
</div>
    <script src="app.js"></script>
</body>

</html>
